<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add Book</h1>

<header th:replace="fragments :: header"></header>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="title">Book Title</label>
        <input class="form-control" th:field="${book.title}" />
        <span th:errors="${book.title}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="author">Book Author</label>
        <input class="form-control" th:field="${book.author}" />
        <span th:errors="${book.author}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="genre">Book genre</label>
        <input class="form-control" th:field="${book.genre}" />
        <span th:errors="${book.genre}" class="error"></span>
    </div>

    <input type="submit" value="Add Book" />
</form>

</body>
</html>
